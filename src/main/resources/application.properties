spring.application.name=spring
 
server.port=3000
server.servlet.context-path=/agrotech
spring.datasource.url=jdbc:postgresql://localhost:5432/coopagrobrasil
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=12345678

# Garante que a tabela Agro seja criada ou atualizada automaticamente
spring.jpa.hibernate.ddl-auto=update

# Exibe as queries no console (para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true